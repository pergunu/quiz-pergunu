<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Online - Pergunu Situbondo</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="exam-container">
        <div class="exam-header">
            <div class="exam-timer">
                <i class="fas fa-clock"></i> <span id="timer">120:00</span>
            </div>
            <div class="exam-progress">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%"></div>
                </div>
                <span>Soal <span id="current-question">1</span>/<span id="total-questions">20</span></span>
            </div>
        </div>

        <div class="exam-body">
            <div class="question">
                <h3 id="question-text">Loading soal...</h3>
                <div class="options">
                    <div class="option" data-option="A">
                        <span class="option-letter">A</span>
                        <span class="option-text" id="option-a">Pilihan A</span>
                    </div>
                    <!-- Opsi B, C, D, E sama struktur -->
                </div>
            </div>

            <div class="explanation hidden" id="explanation">
                <h4><i class="fas fa-lightbulb"></i> Pembahasan:</h4>
                <p id="explanation-text"></p>
            </div>
        </div>

        <div class="exam-footer">
            <button id="prev-btn" class="btn-secondary"><i class="fas fa-arrow-left"></i> Sebelumnya</button>
            <button id="next-btn" class="btn-primary">Selanjutnya <i class="fas fa-arrow-right"></i></button>
            <button id="submit-btn" class="btn-danger hidden"><i class="fas fa-paper-plane"></i> Selesaikan Ujian</button>
        </div>
    </div>

    <audio id="correct-sound" src="../assets/audio/benar.mp3"></audio>
    <audio id="wrong-sound" src="../assets/audio/salah.mp3"></audio>

    <script src="../assets/js/ujian.js"></script>
</body>
</html>
