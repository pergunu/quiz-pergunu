<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Peserta - PERGUNU</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .registration-box {
            max-width: 600px;
            margin: 50px auto;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="gradient-bg">
    <div class="container">
        <div class="registration-box animate__animated animate__fadeIn">
            <div class="registration-header">
                <img src="../assets/images/logo.png" alt="PERGUNU Logo" class="logo">
                <h2>Registrasi Peserta Ujian</h2>
            </div>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="fullName">Nama Lengkap*</label>
                    <input type="text" id="fullName" required class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" required class="form-control">
                </div>
                
                <div class="form-group">
                    <label>Status Peserta*</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="status" value="pelajar" checked> Pelajar
                        </label>
                        <label>
                            <input type="radio" name="status" value="umum"> Umum
                        </label>
                    </div>
                </div>
                
                <div id="studentFields">
                    <div class="form-group">
                        <label for="school">Asal Sekolah*</label>
                        <input type="text" id="school" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="grade">Kelas*</label>
                        <input type="text" id="grade" required class="form-control">
                    </div>
                </div>
                
                <div id="generalFields" class="hidden">
                    <div class="form-group">
                        <label for="institution">Asal Instansi*</label>
                        <input type="text" id="institution" class="form-control">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    Lanjutkan ke Persetujuan
                </button>
            </form>
        </div>
    </div>

    <script>
        // Toggle fields berdasarkan status peserta
        document.querySelectorAll('input[name="status"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.getElementById('studentFields').classList.toggle('hidden', this.value !== 'pelajar');
                document.getElementById('generalFields').classList.toggle('hidden', this.value === 'pelajar');
                
                if(this.value === 'umum') {
                    document.getElementById('institution').required = true;
                    document.getElementById('school').required = false;
                    document.getElementById('grade').required = false;
                } else {
                    document.getElementById('institution').required = false;
                    document.getElementById('school').required = true;
                    document.getElementById('grade').required = true;
                }
            });
        });

        // Submit form
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            localStorage.setItem('participantData', JSON.stringify({
                name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                status: document.querySelector('input[name="status"]:checked').value,
                institution: document.querySelector('input[name="status"]:checked').value === 'pelajar' 
                    ? document.getElementById('school').value 
                    : document.getElementById('institution').value
            }));
            window.location.href = 'agreement.html';
        });
    </script>
</body>
</html>
