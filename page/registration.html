<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Peserta - PERGUNU</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="gradient-bg">
    <div class="container">
        <!-- Tempel kode registration-box di sini -->
        <div class="registration-box animate__animated animate__fadeIn">
            <div class="registration-header">
                <img src="../assets/images/logo.png" alt="PERGUNU Logo" class="logo">
                <h2>Registrasi Peserta Ujian</h2>
            </div>
            
            <form id="registrationForm">
                <!-- ... (kode form lengkap seperti di contoh sebelumnya) ... -->
            </form>
        </div>
    </div>

    <script>
        // Tampilkan field sesuai status peserta
        document.querySelectorAll('input[name="status"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'pelajar') {
                    document.getElementById('studentFields').style.display = 'block';
                    document.getElementById('generalFields').style.display = 'none';
                } else {
                    document.getElementById('studentFields').style.display = 'none';
                    document.getElementById('generalFields').style.display = 'block';
                }
            });
        });

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'agreement.html'; // Lanjut ke halaman persetujuan
        });
    </script>
</body>
</html>
