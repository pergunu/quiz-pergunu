<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Soal - PERGUNU</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="gradient-bg">
    <div class="container">
        <div class="bank-soal-container animate__animated animate__fadeIn">
            <h2><i class="fas fa-book"></i> Bank Soal</h2>
            
            <div class="bank-soal-tabs">
                <button class="tab-btn active" data-tab="tambah">Tambah Soal</button>
                <button class="tab-btn" data-tab="kelola">Kelola Soal</button>
                <button class="tab-btn" data-tab="import">Import Soal</button>
            </div>
            
            <!-- Tab Tambah Soal -->
            <div class="tab-content active" id="tambah">
                <form id="addQuestionForm">
                    <div class="form-group">
                        <label for="questionType">Jenis Soal</label>
                        <select id="questionType" class="form-control">
                            <option value="pilihan">Pilihan Ganda</option>
                            <option value="essay">Essay</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="questionText">Pertanyaan</label>
                        <textarea id="questionText" rows="3" class="form-control"></textarea>
                    </div>
                    
                    <div id="optionsContainer">
                        <div class="form-group">
                            <label>Opsi Jawaban</label>
                            <input type="text" placeholder="Opsi A" class="form-control option-input">
                            <input type="text" placeholder="Opsi B" class="form-control option-input">
                            <input type="text" placeholder="Opsi C" class="form-control option-input">
                            <input type="text" placeholder="Opsi D" class="form-control option-input">
                            <input type="text" placeholder="Opsi E" class="form-control option-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="correctAnswer">Jawaban Benar</label>
                            <select id="correctAnswer" class="form-control">
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Simpan Soal
                    </button>
                </form>
            </div>
            
            <!-- Tab Kelola Soal -->
            <div class="tab-content" id="kelola">
                <div class="table-responsive">
                    <table class="participants-table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Pertanyaan</th>
                                <th>Jenis</th>
                                <th>Kategori</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Ibukota Indonesia adalah...</td>
                                <td>Pilihan Ganda</td>
                                <td>IPS</td>
                                <td>
                                    <button class="btn btn-small btn-primary">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-small btn-danger">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Tab Import Soal -->
            <div class="tab-content" id="import">
                <div class="form-group">
                    <label>Upload File Excel</label>
                    <input type="file" accept=".xlsx, .xls" class="form-control">
                </div>
                <button class="btn btn-primary">
                    <i class="fas fa-upload"></i> Import Soal
                </button>
            </div>
        </div>
    </div>

    <script>
        // Fungsi untuk tab bank soal
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Hapus active dari semua tab
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Tambahkan active ke tab yang diklik
                this.classList.add('active');
                const tabId = this.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            });
        });

        // Contoh fungsi simpan soal
        document.getElementById('addQuestionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Soal berhasil disimpan!');
            // Tambahkan logika penyimpanan ke database di sini
        });
    </script>
</body>
</html>
