<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Soal - PERGUNU</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .bank-soal-container {
            max-width: 1000px;
            margin: 30px auto;
        }
        .tab-content {
            padding: 20px 0;
        }
    </style>
</head>
<body class="gradient-bg">
    <div class="container">
        <div class="bank-soal-container animate__animated animate__fadeIn">
            <h2><i class="fas fa-book"></i> Bank Soal</h2>
            
            <div class="bank-soal-tabs">
                <button class="tab-btn active" data-tab="kelola">Kelola Soal</button>
                <button class="tab-btn" data-tab="tambah">Tambah Soal</button>
                <button class="tab-btn" data-tab="import">Import Soal</button>
            </div>
            
            <!-- Tab Kelola Soal -->
            <div class="tab-content active" id="kelola">
                <div class="table-responsive">
                    <table class="participants-table">
                        <thead>
                            <tr>
                                <th width="5%">No</th>
                                <th width="45%">Pertanyaan</th>
                                <th width="15%">Kategori</th>
                                <th width="15%">Jenis</th>
                                <th width="20%">Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Ibukota Indonesia adalah...</td>
                                <td>PPKN</td>
                                <td>Pilihan Ganda</td>
                                <td>
                                    <button class="btn btn-small btn-primary">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-small btn-danger">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Tab Tambah Soal -->
            <div class="tab-content" id="tambah">
                <form id="addQuestionForm">
                    <div class="form-group">
                        <label for="questionCategory">Kategori Soal*</label>
                        <select id="questionCategory" required class="form-control">
                            <option value="">Pilih Kategori</option>
                            <option value="AGAMA">AGAMA</option>
                            <option value="PPKN">PPKN</option>
                            <option value="SEJARAH">SEJARAH</option>
                            <option value="IPA">IPA</option>
                            <option value="IPS">IPS</option>
                            <option value="MATEMATIKA">MATEMATIKA</option>
                            <option value="BAHASA_INDONESIA">BAHASA INDONESIA</option>
                            <option value="BAHASA_INGGRIS">BAHASA INGGRIS</option>
                            <option value="MATERI_EXTRA">MATERI EXTRA</option>
                            <option value="MATERI_KHUSUS">MATERI KHUSUS</option>
                            <option value="UJIAN_LOGIKA">UJIAN LOGIKA</option>
                            <option value="CPNS_P3K">CPNS/P3K</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="questionType">Jenis Soal*</label>
                        <select id="questionType" required class="form-control">
                            <option value="PILIHAN_GANDA">Pilihan Ganda</option>
                            <option value="ESSAY">Essay</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="questionText">Pertanyaan*</label>
                        <textarea id="questionText" rows="3" required class="form-control"></textarea>
                    </div>
                    
                    <div id="optionsContainer">
                        <div class="form-group">
                            <label>Opsi Jawaban*</label>
                            <div class="option-group">
                                <input type="text" placeholder="Opsi A" class="form-control option-input" required>
                                <input type="text" placeholder="Opsi B" class="form-control option-input" required>
                                <input type="text" placeholder="Opsi C" class="form-control option-input" required>
                                <input type="text" placeholder="Opsi D" class="form-control option-input">
                                <input type="text" placeholder="Opsi E" class="form-control option-input">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="correctAnswer">Jawaban Benar*</label>
                            <select id="correctAnswer" required class="form-control">
                                <option value="">Pilih Jawaban</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Simpan Soal
                    </button>
                </form>
            </div>
            
            <!-- Tab Import Soal -->
            <div class="tab-content" id="import">
                <div class="form-group">
                    <label>File Excel*</label>
                    <input type="file" accept=".xlsx, .xls" required class="form-control">
                    <small class="text-muted">Format file harus sesuai template</small>
                </div>
                <a href="#" class="btn btn-secondary">
                    <i class="fas fa-download"></i> Download Template
                </a>
                <button class="btn btn-primary">
                    <i class="fas fa-upload"></i> Import Soal
                </button>
            </div>
        </div>
    </div>

    <script>
        // Tab system
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                this.classList.add('active');
                document.getElementById(this.dataset.tab).classList.add('active');
            });
        });

        // Toggle options based on question type
        document.getElementById('questionType').addEventListener('change', function() {
            const isMultipleChoice = this.value === 'PILIHAN_GANDA';
            document.getElementById('optionsContainer').style.display = isMultipleChoice ? 'block' : 'none';
        });
    </script>
</body>
</html>
