<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ujian Online - PERGUNU SMART</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins :wght@300;400;500;600;700&family=Playfair+Display&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css " />

  <!-- CSS Styles -->
  <link rel="stylesheet" href="css/style.css" />

  <style>
    .quiz-container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 1rem;
    }

    .quiz-title {
      font-size: 1.8rem;
      color: var(--primary-dark);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .quiz-info {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .quiz-info-item {
      background: #f1f3f5;
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .question-box {
      margin-top: 1.5rem;
      padding: 1.5rem;
      background: #ffffff;
      border-left: 5px solid var(--primary);
      border-radius: var(--radius-sm);
      box-shadow: var(--shadow);
    }

    .question-text {
      font-size: 1.3rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .option {
      padding: 0.75rem 1.25rem;
      text-align: left;
      background: #e9ecef;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .option.correct {
      background: #d1ffd8 !important;
      color: green;
    }

    .option.wrong {
      background: #ffe5e5 !important;
      color: red;
    }

    .quiz-controls {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn-secondary {
      background: var(--gray);
    }

    .btn-warning {
      background: #f72585;
    }

    .btn-success {
      background: #4cc9f0;
    }

    .stats {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: var(--dark);
    }

    /* Floating Buttons */
    .floating-btn {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      width: 50px;
      height: 50px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(67, 97, 238, 0.3);
      z-index: 1000;
    }

    .floating-btn:hover {
      transform: translateY(-3px);
      background: var(--primary-dark);
    }
  </style>
</head>
<body onload="checkAuth()" class="quiz-body">

  <!-- Quiz Container -->
  <section class="quiz-container" id="quizContainer">
    <div class="quiz-header">
      <h1 class="quiz-title"><i class="fas fa-question-circle"></i> Ujian Online</h1>
      <div class="quiz-info">
        <div class="quiz-info-item">
          <i class="fas fa-clock"></i> Sisa Waktu: <span id="timer">90:00</span>
        </div>
        <div class="quiz-info-item">
          <i class="fas fa-hashtag"></i> Soal: <span id="questionNumber">1</span> / 40
        </div>
      </div>
    </div>

    <!-- Question Box -->
    <div class="question-box">
      <p class="question-text" id="questionText">Soal belum dimuat...</p>

      <div class="options">
        <button class="option" data-answer="A">A</button>
        <button class="option" data-answer="B">B</button>
        <button class="option" data-answer="C">C</button>
        <button class="option" data-answer="D">D</button>
        <button class="option" data-answer="E">E</button>
      </div>

      <div class="quiz-controls">
        <button class="btn btn-secondary" id="skipBtn"><i class="fas fa-forward"></i> Lewati</button>
        <button class="btn btn-warning" id="unansweredBtn"><i class="fas fa-question-circle"></i> Soal Belum Dijawab</button>
        <button class="btn btn-success" id="finishBtn"><i class="fas fa-check-double"></i> Selesaikan Ujian</button>
      </div>
    </div>

    <!-- Statistics -->
    <div class="stats">
      Benar: <span id="correctCount">0</span> |
      Salah: <span id="wrongCount">0</span> |
      Alpa: <span id="skippedCount">0</span>
    </div>
  </section>

  <!-- Tombol Mengambang -->
  <div class="floating-btn admin-btn" id="adminBtn" title="Bank Soal">
    <i class="fas fa-book-open"></i>
  </div>

  <div class="floating-btn bank-btn" id="bankBtn" title="Share Website">
    <i class="fas fa-share-alt"></i>
  </div>

  <!-- Audio -->
  <audio id="applauseSound" src="https://raw.githubusercontent.com/pergunu/quiz-pergunu/main/assets/audio/applause.mp3 " preload="auto"></audio>
  <audio id="adhanSound" src="https://raw.githubusercontent.com/pergunu/quiz-pergunu/main/assets/audio/adhan.mp3 " preload="auto"></audio>
  <audio id="backgroundMusic" src="https://raw.githubusercontent.com/pergunu/quiz-pergunu/main/assets/audio/background.mp3 " loop></audio>

  <!-- JavaScript -->
  <script src="js/auth.js"></script>
  <script src="js/quiz.js"></script>
</body>
</html>
