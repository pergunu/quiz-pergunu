<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Interaktif PERGUNU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Kuis Interaktif PERGUNU</h1>

        <!-- Quiz Container -->
        <div id="quizContainer" class="card" style="display: none;">
            <div id="timer"></div>
            <div id="progressContainer" class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>

            <div id="question"></div>
            <div id="options"></div>
            <div id="feedback"></div>
        </div>

        <!-- Result -->
        <div id="result" class="card" style="display: none;">
            <h2 id="resultText"></h2>
            <div id="moralMessage"></div>
        </div>

        <!-- Quiz Actions -->
        <div class="quiz-actions">
            <button id="startBtn" class="start-btn">Mulai Kuis</button>
            <button id="nextBtn" class="start-btn" style="display: none;">Lanjutkan</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
