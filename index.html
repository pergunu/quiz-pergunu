
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Interaktif PERGUNU</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1 class="title">Kuis Interaktif PERGUNU</h1>
  <div id="setup" class="card fadeIn">
    <label for="category">Pilih Materi Pelajaran:</label>
    <select id="category">
      <option value="umum">Umum (Universal)</option>
      <option value="bindo">Bahasa Indonesia</option>
      <option value="bing">Bahasa Inggris</option>
      <option value="matematika">Matematika</option>
      <option value="sejarah">Sejarah</option>
      <option value="ipa">IPA</option>
      <option value="ips">IPS</option>
      <option value="agama">Agama</option>
      <option value="ppkn">PPKN</option>
    </select>

    <label for="level">Pilih Tingkatan Pertanyaan:</label>
    <select id="level">
      <option value="sd">SD</option>
      <option value="smp">SMP</option>
      <option value="sma">SMA</option>
      <option value="umum">Umum</option>
    </select>

    <label for="difficulty">Pilih Tingkat Kesulitan:</label>
    <select id="difficulty">
      <option value="mudah">Mudah</option>
      <option value="sedang">Sedang</option>
      <option value="sulit">Sulit</option>
    </select>

    <button id="startBtn" class="start-btn">Mulai Kuis</button>
  </div>

  <div id="quizContainer" class="card fadeIn" style="display:none;">
    <div id="timer"></div>
    <div id="progressContainer" class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>

    <div id="question"></div>
    <div id="options"></div>
    <div id="feedback"></div>

    <div class="quiz-actions">
      <button id="nextBtn" class="start-btn" style="display:none;">Lanjutkan</button>
      <button id="resetBtn" class="start-btn">Reset Soal</button>
      <button id="finishBtn" class="start-btn">Selesaikan Quiz</button>
    </div>
  </div>

  <div id="result" class="card fadeIn" style="display:none;">
    <h2 id="resultText"></h2>
    <div id="moralMessage"></div>
    <button id="restartBtn" class="start-btn">Main Lagi</button>
  </div>
</div>

<audio id="adzanAudio" src="https://voca.ro/191XmlGPAXQ2" preload="auto"></audio>

<script src="script.js"></script>
</body>
</html>
