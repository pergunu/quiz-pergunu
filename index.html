<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Pergunu - Sistem Ujian Lengkap</title>
    <!-- Favicon -->
    <link rel="icon" href="https://raw.githubusercontent.com/pergunu/quiz-pergunu/main/assets/images/logo.png" type="image/png">
    
    <!-- Font & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Library untuk screenshot -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1e40af;
            --secondary: #dc2626;
            --secondary-light: #ef4444;
            --secondary-dark: #b91c1c;
            --success: #16a34a;
            --success-light: #22c55e;
            --success-dark: #15803d;
            --warning: #d97706;
            --danger: #b91c1c;
            --light: #f8fafc;
            --lighter: #f1f5f9;
            --dark: #1e293b;
            --darker: #0f172a;
            --gray: #64748b;
            --light-gray: #e2e8f0;
            --radius: 12px;
            --radius-sm: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--primary-dark));
            --gradient-success: linear-gradient(135deg, var(--success), var(--success-dark));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: var(--lighter);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            padding-bottom: 120px;
            background-image: radial-gradient(circle at 10% 20%, rgba(37, 99, 235, 0.05) 0%, rgba(37, 99, 235, 0.05) 90%);
        }

        /* Opening Animation */
        .opening-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            animation: fadeOut 1.5s ease-in-out 3s forwards;
        }

        .opening-logo {
            width: 150px;
            height: 150px;
            margin-bottom: 2rem;
            animation: pulse 2s infinite, float 3s ease-in-out infinite;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            object-fit: contain;
            background: white;
            padding: 10px;
        }

        .opening-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            font-family: 'Playfair Display', serif;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        .opening-subtitle {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
            opacity: 0.9;
            animation: slideUp 0.8s ease-out 0.3s forwards;
            opacity: 0;
        }

        .opening-message {
            font-size: 1rem;
            max-width: 500px;
            margin: 2rem auto 0;
            font-style: italic;
            opacity: 0.8;
            animation: fadeIn 1s ease-out 1.5s forwards;
            opacity: 0;
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        /* Main Content */
        .main-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            min-height: calc(100vh - 180px);
            animation: fadeIn 1s ease-out;
        }

        /* Participant Form - Improved Design */
        .participant-form {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 3rem;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(37, 99, 235, 0.1);
            animation: fadeInUp 0.8s ease-out;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .form-logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 0 4px var(--primary-light), 0 10px 25px rgba(37, 99, 235, 0.2);
            transition: var(--transition);
            display: block;
            background: white;
            padding: 10px;
        }

        .form-logo:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 0 0 4px var(--primary-light), 0 15px 30px rgba(37, 99, 235, 0.3);
        }

        .form-title {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        .form-subtitle {
            font-size: 1rem;
            color: var(--gray);
            margin-top: 1rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
            animation: fadeIn 0.5s ease-out;
            animation-fill-mode: backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.3s; }
        .form-group:nth-child(3) { animation-delay: 0.4s; }
        .form-group:nth-child(4) { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Form Controls */
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--darker);
            font-size: 0.95rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.85rem 1.25rem;
            border: 1px solid var(--light-gray);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            transition: var(--transition);
            background: var(--lighter);
            color: var(--dark);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background: white;
        }
        
        /* Kategori Tabs */
        .category-tabs {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        .category-tab {
            padding: 0.75rem 1rem;
            border-radius: var(--radius-sm);
            background: var(--lighter);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            text-align: center;
            flex: 1;
            border: 1px solid var(--light-gray);
            color: var(--gray);
        }
        
        .category-tab:hover {
            background: var(--light-gray);
            color: var(--dark);
        }
        
        .category-tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 8px rgba(37, 99, 235, 0.2);
        }
        
        /* Subkategori Container */
        .subcategory-container {
            margin-top: 1rem;
            padding: 1.5rem;
            background: var(--lighter);
            border-radius: var(--radius-sm);
            border: 1px solid var(--light-gray);
            animation: fadeIn 0.3s ease-out;
        }
        
        .subcategory-title {
            font-weight: 500;
            margin-bottom: 0.75rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.05rem;
        }
        
        .subcategory-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 0.5rem;
        }
        
        .subcategory-option {
            display: inline-block;
        }
        
        .subcategory-radio {
            display: none;
        }
        
        .subcategory-label {
            display: inline-block;
            padding: 0.6rem 1rem;
            background: white;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
            border: 1px solid var(--light-gray);
            text-align: center;
        }
        
        .subcategory-radio:checked + .subcategory-label {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 2px 5px rgba(37, 99, 235, 0.2);
        }
        
        .subcategory-label:hover {
            background: var(--light-gray);
        }
        
        /* Profesi Field (khusus umum) */
        .profesi-field {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        /* Level Select */
        #level {
            width: 100%;
            padding: 0.85rem 1.25rem;
            border: 1px solid var(--light-gray);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            transition: var(--transition);
            background: var(--lighter);
            color: var(--dark);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        #level:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background: white;
        }

        /* Start Quiz Button */
        #startQuiz {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            .participant-form {
                padding: 2rem 1.5rem;
            }
            
            .form-logo {
                width: 100px;
                height: 100px;
            }
            
            .form-title {
                font-size: 1.75rem;
            }
            
            .category-tabs {
                flex-wrap: wrap;
            }
            
            .category-tab {
                flex: 1 0 45%;
            }
            
            .subcategory-options {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .participant-form {
                padding: 1.5rem 1rem;
            }
            
            .form-title {
                font-size: 1.5rem;
            }
            
            .subcategory-options {
                grid-template-columns: 1fr;
            }
            
            .category-tab {
                flex: 1 0 100%;
            }
        }

        /* Bagian lain dari CSS tetap sama seperti sebelumnya */
        /* ... (sertakan semua bagian CSS lainnya yang ada di file asli) ... */
    </style>
</head>
<body>
    <!-- Opening Animation -->
    <div class="opening-screen">
        <img src="https://raw.githubusercontent.com/pergunu/quiz-pergunu/main/assets/images/logo.png" alt="Pergunu Logo" class="opening-logo">
        <h1 class="opening-title">Selamat Datang di Quiz Pergunu</h1>
        <p class="opening-subtitle">Uji pengetahuan Anda dan raih prestasi terbaik bersama Pergunu</p>
        <p class="opening-message">"Ilmu tanpa amal seperti pohon tanpa buah" - Pepatah Arab</p>
    </div>
    
    <!-- Main Content -->
    <main class="main-container">
        <!-- Participant Form with integrated header -->
        <form id="participantForm" class="participant-form">
            <div class="form-header">
                <img src="https://raw.githubusercontent.com/pergunu/quiz-pergunu/main/assets/images/logo.png" alt="Pergunu Logo" class="form-logo">
                <h2 class="form-title">Quiz Pergunu</h2>
                <p class="form-subtitle">Silakan isi data diri Anda untuk memulai ujian pengetahuan</p>
            </div>
            
            <div class="form-group">
                <label for="name" class="form-label">Nama Lengkap</label>
                <input type="text" id="name" class="form-control" required placeholder="Masukkan nama lengkap Anda">
            </div>
            
            <div class="form-group">
                <label for="phone" class="form-label">Nomor HP/WhatsApp</label>
                <input type="tel" id="phone" class="form-control" required placeholder="Masukkan nomor yang bisa dihubungi">
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Masukkan email Anda (opsional)">
            </div>
            
            <div class="form-group">
                <label class="form-label">Kategori Quiz</label>
                <div class="category-tabs">
                    <div class="category-tab active" data-category="pelajar">Pelajar</div>
                    <div class="category-tab" data-category="umum">Umum</div>
                </div>
                
                <!-- Subkategori untuk Pelajar -->
                <div class="subcategory-container" id="pelajarSubcategories">
                    <div class="subcategory-title">
                        <i class="fas fa-book"></i> Pilih Mata Pelajaran:
                    </div>
                    <div class="subcategory-options">
                        <label class="subcategory-option">
                            <input type="radio" name="subcategory" class="subcategory-radio" value="ipa" checked>
                            <span class="subcategory-label">IPA</span>
                        </label>
                        <label class="subcategory-option">
                            <input type="radio" name="subcategory" class="subcategory-radio" value="ips">
                            <span class="subcategory-label">IPS</span>
                        </label>
                        <label class="subcategory-option">
                            <input type="radio" name="subcategory" class="subcategory-radio" value="matematika">
                            <span class="subcategory-label">Matematika</span>
                        </label>
                        <label class="subcategory-option">
                            <input type="radio" name="subcategory" class="subcategory-radio" value="agama">
                            <span class="subcategory-label">Agama</span>
                        </label>
                        <label class="subcategory-option">
                            <input type="radio" name="subcategory" class="subcategory-radio" value="ppkn">
                            <span class="subcategory-label">PPKN</span>
                        </label>
                        <label class="subcategory-option">
                            <input type="radio" name="subcategory" class="subcategory-radio" value="sejarah">
                            <span class="subcategory-label">Sejarah</span>
                        </label>
                        <label class="subcategory-option">
                            <input type="radio" name="subcategory" class="subcategory-radio" value="bahasa_indonesia">
                            <span class="subcategory-label">Bahasa Indonesia</span>
                        </label>
                        <label class="subcategory-option">
                            <input type="radio" name="subcategory" class="subcategory-radio" value="bahasa_inggris">
                            <span class="subcategory-label">Bahasa Inggris</span>
                        </label>
                    </div>
                </div>
                
                <!-- Subkategori untuk Umum -->
                <div class="subcategory-container" id="umumSubcategories" style="display: none;">
                    <div class="subcategory-title">
                        <i class="fas fa-star"></i> Pilih Jenis Ujian:
                    </div>
                    <div class="subcategory-options">
                        <label class="subcategory-option">
                            <input type="radio" name="subcategory" class="subcategory-radio" value="logika">
                            <span class="subcategory-label">Ujian Logika</span>
                        </label>
                        <label class="subcategory-option">
                            <input type="radio" name="subcategory" class="subcategory-radio" value="sambung_lagu">
                            <span class="subcategory-label">Sambung Lagu</span>
                        </label>
                        <label class="subcategory-option">
                            <input type="radio" name="subcategory" class="subcategory-radio" value="peribahasa">
                            <span class="subcategory-label">Tebak Peribahasa</span>
                        </label>
                    </div>
                </div>
                
                <!-- Field Profesi (hanya untuk umum) -->
                <div class="form-group profesi-field" id="profesiField">
                    <label for="profesi" class="form-label">Profesi</label>
                    <input type="text" id="profesi" class="form-control" placeholder="Masukkan profesi Anda">
                </div>
            </div>
            
            <div class="form-group">
                <label for="level" class="form-label">Tingkat Kesulitan</label>
                <select id="level" class="form-control" required>
                    <option value="mudah">Mudah</option>
                    <option value="sedang">Sedang</option>
                    <option value="sulit">Sulit</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary" id="startQuiz">
                <i class="fas fa-play"></i> Mulai Quiz
            </button>
        </form>
        
        <!-- Bagian lain dari HTML tetap sama seperti sebelumnya -->
        <!-- ... (sertakan semua bagian HTML lainnya yang ada di file asli) ... -->
    </main>
    
    <!-- Bagian lain dari HTML tetap sama seperti sebelumnya -->
    <!-- ... (sertakan semua bagian HTML lainnya yang ada di file asli) ... -->

    <script>
        // JavaScript tetap sama seperti sebelumnya
        // ... (sertakan semua bagian JavaScript yang ada di file asli) ...
    </script>
</body>
</html>
