<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Pergunu - Sistem Ujian Lengkap</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/images/logo-pergunu.png" type="image/png" onerror="this.src='https://via.placeholder.com/64?text=LOGO'">
    
    <!-- Font & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #dc2626;
            --success: #16a34a;
            --success-dark: #15803d;
            --warning: #d97706;
            --danger: #b91c1c;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --logo-shadow: 0 4px 20px rgba(37, 99, 235, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        
        /* Header Revisi - Lebih Profesional */
        .header {
            background: white;
            box-shadow: var(--shadow);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            text-align: center;
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .logo:hover {
            transform: translateY(-2px);
        }
        
        .logo-img {
            height: 4rem;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(var(--logo-shadow));
        }
        
        .logo-text {
            font-size: 2.25rem;
            font-weight: 800;
            color: var(--success);
            background: linear-gradient(to right, var(--success), var(--success-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(22, 163, 74, 0.1);
        }
        
        .logo-subtext {
            font-size: 0.875rem;
            color: var(--gray);
            font-weight: 500;
            margin-top: -0.25rem;
            font-style: italic;
            max-width: 600px;
        }

        /* Tambahan untuk sub-kategori */
        .subcategory-tabs {
            display: none;
            gap: 0.5rem;
            margin-bottom: 1.25rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .subcategory-tab {
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            background: #e2e8f0;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            text-align: center;
            font-size: 0.875rem;
        }
        
        .subcategory-tab.active {
            background: var(--primary);
            color: white;
        }

        /* ... (style lainnya tetap sama) ... */
    </style>
</head>
<body>
    <!-- Header Revisi -->
    <header class="header">
        <div class="header-container">
            <a href="#" class="logo" id="homeBtn">
                <img src="assets/images/logo-pergunu.png" alt="Pergunu Logo" class="logo-img">
                <span class="logo-text">QUIZ PERGUNU</span>
                <span class="logo-subtext">Sistem Ujian Lengkap untuk Menguji Pengetahuan dan Keterampilan</span>
            </a>
            <div id="participantName" style="font-weight: 600; font-size: 1.125rem;"></div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-container">
        <!-- Participant Form -->
        <form id="participantForm" class="participant-form">
            <h2 class="form-title">Form Peserta Quiz</h2>
            <div class="form-group">
                <label for="name" class="form-label">Nama Lengkap</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label">Kategori Quiz</label>
                <div class="category-tabs">
                    <div class="category-tab active" data-category="pelajar">Pelajar</div>
                    <div class="category-tab" data-category="umum">Umum</div>
                </div>
            </div>
            
            <!-- Tambahan Sub Kategori -->
            <div class="form-group" id="subcategoryGroup">
                <label class="form-label">Jenis Soal Ujian</label>
                <div class="subcategory-tabs" id="pelajarSubcategories">
                    <div class="subcategory-tab active" data-subcategory="agama">Agama</div>
                    <div class="subcategory-tab" data-subcategory="ipa">IPA</div>
                    <div class="subcategory-tab" data-subcategory="ips">IPS</div>
                    <div class="subcategory-tab" data-subcategory="sejarah">Sejarah</div>
                    <div class="subcategory-tab" data-subcategory="ppkn">PPKn</div>
                    <div class="subcategory-tab" data-subcategory="matematika">Matematika</div>
                    <div class="subcategory-tab" data-subcategory="bahasa_indonesia">Bahasa Indonesia</div>
                    <div class="subcategory-tab" data-subcategory="bahasa_inggris">Bahasa Inggris</div>
                </div>
                <div class="subcategory-tabs" id="umumSubcategories">
                    <div class="subcategory-tab active" data-subcategory="logika">Logika</div>
                    <div class="subcategory-tab" data-subcategory="sambung_lagu">Sambung Lagu</div>
                    <div class="subcategory-tab" data-subcategory="peribahasa">Peribahasa</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="level" class="form-label">Tingkat Kesulitan</label>
                <select id="level" class="form-control" required>
                    <option value="mudah">Mudah</option>
                    <option value="sedang">Sedang</option>
                    <option value="sulit">Sulit</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="startQuiz">
                <i class="fas fa-play"></i> Mulai Quiz
            </button>
        </form>
        
        <!-- ... (bagian lainnya tetap sama) ... -->
    </main>

    <script>
        // Data Soal yang Diperbarui dengan Sub Kategori
        let questions = {
            pelajar: {
                agama: {
                    mudah: [
                        {
                            id: 1,
                            question: "Apa ibukota Indonesia?",
                            options: ["Jakarta", "Bandung", "Surabaya", "Medan"],
                            answer: 0,
                            explanation: "Jakarta adalah ibukota Indonesia sejak tahun 1945."
                        }
                    ],
                    sedang: [],
                    sulit: []
                },
                ipa: {
                    mudah: [],
                    sedang: [],
                    sulit: []
                },
                // ... subkategori pelajar lainnya
            },
            umum: {
                logika: {
                    mudah: [],
                    sedang: [],
                    sulit: []
                },
                sambung_lagu: {
                    mudah: [],
                    sedang: [],
                    sulit: []
                },
                peribahasa: {
                    mudah: [],
                    sedang: [],
                    sulit: []
                }
            }
        };

        // Variabel tambahan untuk subkategori
        let currentSubcategory = 'agama';

        // Inisialisasi dengan event listener baru
        document.addEventListener('DOMContentLoaded', function() {
            initEventListeners();
            
            // Tampilkan subkategori pelajar secara default
            document.getElementById('pelajarSubcategories').style.display = 'flex';
        });

        function initEventListeners() {
            // ... event listener lainnya tetap sama ...
            
            // Pilih kategori utama
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelector('.category-tab.active').classList.remove('active');
                    this.classList.add('active');
                    currentCategory = this.dataset.category;
                    
                    // Sembunyikan semua subkategori
                    document.querySelectorAll('.subcategory-tabs').forEach(sub => {
                        sub.style.display = 'none';
                    });
                    
                    // Tampilkan subkategori yang sesuai
                    if (currentCategory === 'pelajar') {
                        document.getElementById('pelajarSubcategories').style.display = 'flex';
                        currentSubcategory = 'agama'; // Reset ke default
                    } else {
                        document.getElementById('umumSubcategories').style.display = 'flex';
                        currentSubcategory = 'logika'; // Reset ke default
                    }
                    
                    // Reset active tab pada subkategori
                    document.querySelectorAll('.subcategory-tab').forEach(subTab => {
                        subTab.classList.remove('active');
                    });
                    
                    // Set active tab pertama
                    document.querySelector(`.subcategory-tabs[style*="display: flex"] .subcategory-tab:first-child`).classList.add('active');
                });
            });
            
            // Pilih subkategori
            document.querySelectorAll('.subcategory-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const parentTabs = this.closest('.subcategory-tabs');
                    parentTabs.querySelector('.subcategory-tab.active').classList.remove('active');
                    this.classList.add('active');
                    currentSubcategory = this.dataset.subcategory;
                });
            });
        }

        // ... fungsi lainnya perlu disesuaikan untuk menggunakan currentSubcategory ...
        // Contoh pada fungsi startQuiz:
        function startQuiz(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            currentLevel = document.getElementById('level').value;
            
            if (!name) {
                alert('Silakan isi nama lengkap');
                return;
            }
            
            // Periksa apakah ada soal untuk kategori, subkategori, dan level yang dipilih
            if (!questions[currentCategory][currentSubcategory] || 
                !questions[currentCategory][currentSubcategory][currentLevel] || 
                questions[currentCategory][currentSubcategory][currentLevel].length === 0) {
                alert(`Maaf, belum ada soal untuk ${currentSubcategory.replace('_', ' ')} tingkat ${currentLevel}.`);
                return;
            }
            
            // ... lanjutan fungsi startQuiz ...
        }

        /* #########################################################
           # BAGIAN PENTING UNTUK API KEY - TEMPATKAN DI SINI      #
           #########################################################
           
           Untuk integrasi dengan AI Question Generator, Anda perlu 
           menempatkan API Key Anda di sini:
           
           const API_KEY = 'MASUKKAN_API_KEY_ANDA_DI_SINI';
           
           Jangan lupa untuk mengganti dengan API Key asli Anda dan
           jangan commit file ini ke repository publik.
        */

        /* AI Question Generator */
        async function generateQuestionWithAI() {
            const prompt = document.getElementById('aiPromptInput').value.trim();
            const category = document.getElementById('newCategory').value;
            const level = document.getElementById('newLevel').value;
            
            if (!prompt) {
                alert('Silakan masukkan prompt untuk menghasilkan soal!');
                return;
            }
            
            if (!category || !level) {
                alert('Silakan pilih kategori dan tingkat kesulitan terlebih dahulu!');
                return;
            }
            
            // Show loading
            document.getElementById('aiLoading').style.display = 'block';
            document.getElementById('generateQuestionBtn').disabled = true;
            
            try {
                // ####################################################
                // # UNCOMMENT DAN GUNAKAN INI UNTUK API ASLI        #
                // ####################################################
                /*
                const API_KEY = 'sk-8837b24327bd4db99e36688951ceaea8'; // <-- INI TEMPAT API KEY
                const generatedQuestion = await callAIGenerateQuestion(prompt, category, level, API_KEY);
                */
                
                // Untuk sementara gunakan mock (hapus ketika sudah pakai API asli)
                const generatedQuestion = await mockAIGenerateQuestion(prompt, category, level);
                
                // Fill the form with generated question
                document.getElementById('newQuestion').value = generatedQuestion.question;
                document.getElementById('optionA').value = generatedQuestion.options[0];
                document.getElementById('optionB').value = generatedQuestion.options[1];
                document.getElementById('optionC').value = generatedQuestion.options[2];
                document.getElementById('optionD').value = generatedQuestion.options[3];
                document.getElementById('correctAnswer').value = generatedQuestion.correctAnswer;
                document.getElementById('explanationText').value = generatedQuestion.explanation;
                
                alert('Soal berhasil digenerate! Silakan review dan simpan jika sudah sesuai.');
            } catch (error) {
                console.error('Error generating question:', error);
                alert('Gagal menghasilkan soal. Silakan coba lagi atau masukkan secara manual.');
            } finally {
                // Hide loading
                document.getElementById('aiLoading').style.display = 'none';
                document.getElementById('generateQuestionBtn').disabled = false;
            }
        }

        // ... (kode lainnya tetap sama) ...
    </script>
</body>
</html>
