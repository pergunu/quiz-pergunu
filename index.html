
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Quiz Pergunu</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f0f0; }
    h1, h2 { color: #2c3e50; }
    select, button { padding: 10px; margin: 5px 0; }
    .option-button { display: block; margin: 5px 0; padding: 10px; background-color: #3498db; color: white; border: none; cursor: pointer; }
    .option-button:hover { background-color: #2980b9; }
  </style>
</head>
<body>
  <h1>Quiz Pergunu</h1>
  <div>
    <label for="categorySelect">Kategori:</label>
    <select id="categorySelect">
      <option value="umum">Umum</option>
      <option value="agama">Agama</option>
      <option value="sejarah">Sejarah</option>
    </select>
    <br>
    <label for="levelSelect">Tingkat Kesulitan:</label>
    <select id="levelSelect">
      <option value="mudah">Mudah</option>
      <option value="sedang">Sedang</option>
      <option value="sulit">Sulit</option>
    </select>
    <br>
    <label for="schoolLevelSelect">Jenjang Sekolah:</label>
    <select id="schoolLevelSelect">
      <option value="SD">SD</option>
      <option value="SMP">SMP</option>
      <option value="SMA">SMA</option>
    </select>
    <br>
    <button onclick="startQuiz()">Mulai Quiz</button>
  </div>

  <div id="quizContainer" style="display:none;">
    <h2 id="question">Pertanyaan</h2>
    <div id="options"></div>
  </div>

  <div id="result" style="display:none;">
    <h2>Hasil</h2>
    <p id="resultText"></p>
    <button onclick="startQuiz()">Ulangi</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
