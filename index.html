<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Online - Pergunu Situbondo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="login-card animate__animated animate__fadeIn">
            <img src="assets/images/logo.png" alt="Logo Pergunu" class="logo">
            <h1>Ujian Online Pergunu Situbondo</h1>
            
            <div class="form-group">
                <input type="password" id="kode-ujian" placeholder="Masukkan Kode Ujian" class="input-field">
                <button id="btn-masuk" class="btn-primary">
                    <span class="btn-text">Masuk</span>
                    <span class="btn-loading hidden">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>

    <script src="assets/js/particles.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
