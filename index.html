<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Online - PERGUNU SITUBONDO</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="gradient-bg">
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="PERGUNU SITUBONDO" class="logo">
        </div>
        
        <div class="welcome-box animate__animated animate__fadeIn">
            <h1 id="greeting-text">Selamat Datang di Ujian Online PERGUNU SITUBONDO</h1>
            <p id="sub-greeting">Silakan masukkan Kode Login untuk memulai</p>
            
            <div class="input-group">
                <input type="password" id="login-code" placeholder="Masukkan Kode Login" class="form-input">
                <button id="login-btn" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Masuk
                </button>
            </div>
            
            <div class="notification" id="login-notification"></div>
        </div>
        
        <div class="info-box animate__animated animate__fadeInUp">
            <p>Sistem Ujian Online Resmi PERGUNU Kabupaten Situbondo</p>
            <p>Â© 2024 Tim Kreatif PERGUNU SITUBONDO</p>
        </div>
    </div>
    
    <!-- Floating buttons -->
    <div class="floating-buttons">
        <button class="floating-btn share-btn" title="Bagikan">
            <i class="fas fa-share-alt"></i>
        </button>
        <button class="floating-btn whatsapp-btn" title="Chat Admin">
            <i class="fab fa-whatsapp"></i>
        </button>
        <button class="floating-btn admin-btn" title="Admin Panel">
            <i class="fas fa-cog"></i>
        </button>
    </div>
    
    <audio id="opening-audio" src="assets/audio/opening.mp3" preload="auto"></audio>
    
    <script src="assets/js/particles.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
