<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ujian Pergunu</title>
    <link rel="icon" href="assets/images/logo.png" type="image/png"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins :wght@300;400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/quiz.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
    <link rel="stylesheet" href="css/responsive.css"/>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js "></script>
</head>
<body>

<!-- HTML Content -->
<div id="loginScreen" class="login-screen">
    <div class="login-container">
        <img src="assets/images/logo.png" alt="Logo Pergunu" class="form-logo"/>
        <h1 class="form-title">Ujian Online Pergunu Situbondo</h1>
        <p>Masukkan kode ujian untuk melanjutkan</p>
        <input type="text" id="examCode" placeholder="KODE UJIAN" required/>
        <button id="loginBtn" class="btn btn-primary">Masuk</button>
    </div>
</div>

<!-- HALAMAN UTAMA DAN SETERUSNYA -->

<!-- AUDIO -->
<audio id="openingSound"><source src="assets/audio/opening.mp3" type="audio/mpeg"/></audio>
<audio id="welcomeSound"><source src="assets/audio/welcome.mp3" type="audio/mpeg"/></audio>
<audio id="backgroundMusic" loop><source src="assets/audio/background.mp3" type="audio/mpeg"/></audio>
<audio id="quizMusic" loop><source src="assets/audio/quiz-music.mp3" type="audio/mpeg"/></audio>
<audio id="correctSound"><source src="assets/audio/correct.mp3" type="audio/mpeg"/></audio>
<audio id="wrongSound"><source src="assets/audio/wrong.mp3" type="audio/mpeg"/></audio>
<audio id="applauseSound"><source src="assets/audio/applause.mp3" type="audio/mpeg"/></audio>
<audio id="adhanSound"><source src="assets/audio/adhan.mp3" type="audio/mpeg"/></audio>

<script type="module" src="js/main.js"></script>
</body>
</html>
