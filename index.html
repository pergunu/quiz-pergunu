<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interaktif PERGUNU</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <img src="assets/images/logo.png" alt="Logo PERGUNU" class="logo">
            <h1>Quiz Edukasi PERGUNU</h1>
            <p class="tagline">Uji pengetahuanmu dengan quiz interaktif kami!</p>
        </header>

        <!-- Form Registrasi -->
        <div id="registration-form" class="form-container active">
            <div class="form-card">
                <h2>Registrasi Peserta</h2>
                <form id="participant-form">
                    <div class="form-group">
                        <label for="name">Nama Lengkap:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Kategori Peserta:</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="category" value="umum" checked>
                                <span class="radio-btn"></span>
                                Umum
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="category" value="pelajar">
                                <span class="radio-btn"></span>
                                Pelajar
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group" id="profession-field">
                        <label for="profession">Profesi:</label>
                        <input type="text" id="profession" name="profession">
                    </div>
                    
                    <div class="form-group" id="school-field" style="display:none;">
                        <label for="school">Nama Sekolah/Universitas:</label>
                        <input type="text" id="school" name="school">
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Usia:</label>
                        <input type="number" id="age" name="age" min="10" max="100" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Nomor HP:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="terms-box">
                        <h3>Syarat dan Ketentuan</h3>
                        <div class="terms-content">
                            <p>Dengan mendaftar, Anda menyetujui:</p>
                            <ul>
                                <li>Data akan digunakan untuk keperluan edukasi</li>
                                <li>Hasil quiz disimpan maksimal 30 hari</li>
                                <li>Mengikuti semua aturan quiz</li>
                            </ul>
                        </div>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="agree-terms" required>
                                <span class="checkmark"></span>
                                Saya menyetujui syarat dan ketentuan
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-start">Mulai Quiz</button>
                </form>
            </div>
        </div>

        <!-- Quiz Container (Awalnya tersembunyi) -->
        <div id="quiz-container" class="quiz-container">
            <!-- Konten quiz akan dimuat di sini secara dinamis -->
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/quiz-engine.js"></script>
</body>
</html>
