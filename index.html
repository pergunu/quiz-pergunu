<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Pergunu - Sistem Ujian Lengkap</title>
    <link rel="icon" href="assets/images/logo.png" type="image/png">
    
    <!-- Font & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Great+Vibes&family=Dancing+Script:wght@400;700&family=Alex+Brush&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Library untuk screenshot -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- Star Background -->
    <div class="stars" id="stars"></div>

    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <!-- Konten login akan diisi oleh auth.js -->
    </div>

    <!-- Opening Animation -->
    <div class="opening-screen" id="openingScreen">
        <!-- Konten opening akan diisi oleh auth.js -->
    </div>   
    
    <!-- Main Content -->
    <main class="main-container">
        <!-- Participant Form -->
        <form id="participantForm" class="participant-form">
            <!-- Form akan diisi oleh quiz.js -->
        </form>
        
        <!-- Quiz Container -->
        <div id="quizContainer" class="quiz-container">
            <!-- Quiz akan diisi oleh quiz.js -->
        </div>
        
        <!-- Results Container -->
        <div id="resultsContainer" class="results-container">
            <!-- Hasil akan diisi oleh quiz.js -->
        </div>
    </main>
    
    <!-- Floating Buttons -->
    <div class="floating-buttons" id="floatingButtons">
        <!-- Tombol akan diisi oleh ui.js -->
    </div>
    
    <!-- Admin Overlay -->
    <div class="admin-overlay" id="adminOverlay"></div>
    
    <!-- Admin Login -->
    <div class="admin-panel" id="adminLogin">
        <!-- Panel admin akan diisi oleh admin.js -->
    </div>
    
    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <!-- Konten admin akan diisi oleh admin.js -->
    </div>
    
    <!-- Audio Elements -->
    <audio id="openingSound" preload="auto">
        <source src="assets/audio/opening.mp3" type="audio/mpeg">
    </audio>
    <!-- Audio lainnya akan diisi oleh audio.js -->
    
    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
