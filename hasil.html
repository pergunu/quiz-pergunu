<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Ujian - Pergunu Situbondo</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="result-container">
        <div class="result-card">
            <h1><i class="fas fa-award"></i> Hasil Ujian Anda</h1>
            
            <div class="score-board">
                <div class="score-box correct">
                    <h3>Benar</h3>
                    <span id="correct-answers">15</span>
                </div>
                <div class="score-box wrong">
                    <h3>Salah</h3>
                    <span id="wrong-answers">5</span>
                </div>
                <div class="score-box total">
                    <h3>Nilai</h3>
                    <span id="total-score">75</span>
                </div>
            </div>

            <div class="result-actions">
                <a href="sertifikat.html" class="btn-primary">
                    <i class="fas fa-certificate"></i> Lihat Sertifikat
                </a>
                <button id="review-btn" class="btn-secondary">
                    <i class="fas fa-search"></i> Review Jawaban
                </button>
            </div>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
</body>
</html>
