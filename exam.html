<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Berlangsung - PERGUNU SITUBONDO</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .exam-container {
            max-width: 900px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .exam-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .exam-timer {
            font-size: 24px;
            font-weight: bold;
            color: #4e54c8;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #f5f7fa;
        }
        
        .timer-warning {
            animation: pulse 1s infinite;
            color: #ff9800 !important;
        }
        
        .timer-critical {
            color: #f44336 !important;
        }
        
        .exam-progress {
            font-size: 16px;
            color: #666;
        }
        
        .question-container {
            margin-bottom: 30px;
        }
        
        .question-text {
            font-size: 20px;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .option {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            background-color: #f5f7fa;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option:hover {
            background-color: #ebedf0;
        }
        
        .option input {
            margin-right: 15px;
            transform: scale(1.3);
        }
        
        .option label {
            flex: 1;
            cursor: pointer;
        }
        
        .option-letter {
            font-weight: bold;
            margin-right: 10px;
            color: #4e54c8;
        }
        
        .correct-answer {
            background-color: #e8f5e9 !important;
            border-left: 4px solid #4caf50;
        }
        
        .wrong-answer {
            background-color: #ffebee !important;
            border-left: 4px solid #f44336;
        }
        
        .explanation-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f5f7fa;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }
        
        .exam-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .btn-secondary {
            background-color: #607d8b;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-secondary:hover {
            background-color: #546e7a;
        }
        
        .btn-danger {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-danger:hover {
            background-color: #e53935;
        }
        
        .time-warning-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff9800;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 90%;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .exam-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .exam-timer {
                margin-bottom: 15px;
            }
            
            .exam-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .exam-controls button {
                width: 100%;
            }
        }
    </style>
</head>
<body class="gradient-bg">
    <div id="particles-js"></div>
    
    <div class="exam-container">
        <div class="exam-header">
            <div class="exam-info">
                <div class="exam-timer" id="exam-timer">120:00</div>
                <div class="exam-progress">
                    Soal <span id="current-question">1</span> dari <span id="total-questions">50</span>
                </div>
            </div>
            
            <div class="exam-title">
                <h2 id="exam-category">Ujian Matematika</h2>
                <p id="exam-level">Kelas XII SMA</p>
            </div>
        </div>
        
        <div class="exam-content">
            <div class="question-container" id="question-container">
                <div class="question-text" id="question-text">
                    Memuat soal...
                </div>
                
                <div class="options-container" id="options-container">
                    <!-- Options will be populated by JavaScript -->
                </div>
                
                <div class="explanation-container" id="explanation-container" style="display: none;">
                    <h4>Penjelasan Jawaban:</h4>
                    <p id="explanation-text"></p>
                </div>
            </div>
            
            <div class="exam-controls">
                <button id="prev-question" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i> Soal Sebelumnya
                </button>
                
                <button id="next-question" class="btn-primary">
                    Soal Berikutnya <i class="fas fa-arrow-right"></i>
                </button>
                
                <button id="finish-exam" class="btn-danger">
                    <i class="fas fa-flag"></i> Selesaikan Ujian
                </button>
            </div>
        </div>
        
        <div class="exam-footer">
            <div class="unanswered-questions" id="unanswered-questions">
                <button id="show-unanswered" class="btn-secondary">
                    <i class="fas fa-question-circle"></i> Soal Belum Dijawab
                </button>
            </div>
        </div>
    </div>
    
    <!-- Warning notification for last 10 minutes -->
    <div class="time-warning-notification" id="time-warning" style="display: none;">
        Perhatian! Ujian akan berakhir dalam waktu 10 menit. Mohon pastikan semua jawaban telah diselesaikan dan diperiksa sebelum waktu habis. Terima kasih atas partisipasi Anda.
    </div>
    
    <audio id="correct-sound" src="assets/audio/jawabanbenar.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="assets/audio/jawabansalah.mp3" preload="auto"></audio>
    
    <script src="assets/js/particles.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/timer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load exam data
            const participantData = JSON.parse(localStorage.getItem('participantData'));
            const examData = JSON.parse(localStorage.getItem('examData'));
            const questions = JSON.parse(localStorage.getItem('currentExamQuestions')) || [];
            
            // Set exam title
            document.getElementById('exam-category').textContent = 
                examData.subject ? examData.subject.toUpperCase() : examData.examType.toUpperCase();
            
            if (examData.level) {
                document.getElementById('exam-level').textContent = 
                    `Kelas ${examData.grade.toUpperCase()} ${examData.level.toUpperCase()}`;
            }
            
            // Initialize exam state
            let examState = {
                currentQuestionIndex: 0,
                answers: Array(questions.length).fill(null),
                questions: questions,
                startTime: new Date().getTime(),
                answeredCount: 0
            };
            
            // Load saved state if exists
            const savedState = localStorage.getItem('examState');
            if (savedState) {
                examState = JSON.parse(savedState);
            }
            
            // Initialize timer (2 minutes for demo)
            const timer = initializeTimer(
                2, // 2 minutes for demo (change to 120 for production)
                'exam-timer',
                () => {
                    // Warning callback (last 10 minutes)
                    document.getElementById('time-warning').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('time-warning').style.display = 'none';
                    }, 9000); // Hide after 9 seconds
                },
                () => {
                    // Finish callback when time is up
                    finishExam();
                }
            );
            
            timer.start();
            
            // Display current question
            displayQuestion(examState.currentQuestionIndex);
            
            // Event listeners
            document.getElementById('prev-question').addEventListener('click', function() {
                if (examState.currentQuestionIndex > 0) {
                    examState.currentQuestionIndex--;
                    saveExamState();
                    displayQuestion(examState.currentQuestionIndex);
                }
            });
            
            document.getElementById('next-question').addEventListener('click', function() {
                if (examState.currentQuestionIndex < questions.length - 1) {
                    examState.currentQuestionIndex++;
                    saveExamState();
                    displayQuestion(examState.currentQuestionIndex);
                }
            });
            
            document.getElementById('finish-exam').addEventListener('click', function() {
                if (confirm('Apakah Anda yakin ingin menyelesaikan ujian sekarang?')) {
                    finishExam();
                }
            });
            
            document.getElementById('show-unanswered').addEventListener('click', function() {
                const unanswered = examState.answers
                    .map((answer, index) => answer === null ? index + 1 : null)
                    .filter(val => val !== null);
                
                if (unanswered.length > 0) {
                    alert(`Soal belum dijawab: ${unanswered.join(', ')}`);
                } else {
                    alert('Semua soal telah dijawab.');
                }
            });
            
            function displayQuestion(index) {
                const question = examState.questions[index];
                const optionsContainer = document.getElementById('options-container');
                
                // Update question text
                document.getElementById('question-text').textContent = `${index + 1}. ${question.question}`;
                
                // Update progress
                document.getElementById('current-question').textContent = index + 1;
                document.getElementById('total-questions').textContent = examState.questions.length;
                
                // Clear previous options
                optionsContainer.innerHTML = '';
                
                // Add new options
                question.options.forEach((option, i) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    
                    // Check if this option was selected
                    const isSelected = examState.answers[index] === i;
                    // Check if this is the correct answer (only show if answered)
                    const isCorrect = i === question.correctAnswer;
                    const isWrong = isSelected && !isCorrect;
                    
                    if (examState.answers[index] !== null) {
                        if (isCorrect) optionElement.classList.add('correct-answer');
                        if (isWrong) optionElement.classList.add('wrong-answer');
                    }
                    
                    optionElement.innerHTML = `
                        <input type="radio" name="answer" id="option-${i}" value="${i}" 
                            ${isSelected ? 'checked' : ''} ${examState.answers[index] !== null ? 'disabled' : ''}>
                        <label for="option-${i}">
                            <span class="option-letter">${String.fromCharCode(65 + i)}.</span>
                            ${option}
                        </label>
                    `;
                    
                    // Add click event if not already answered
                    if (examState.answers[index] === null) {
                        optionElement.addEventListener('click', function() {
                            selectAnswer(index, i);
                        });
                    }
                    
                    optionsContainer.appendChild(optionElement);
                });
                
                // Show explanation if answered
                if (examState.answers[index] !== null) {
                    document.getElementById('explanation-text').textContent = question.explanation || 'Tidak ada penjelasan tersedia.';
                    document.getElementById('explanation-container').style.display = 'block';
                } else {
                    document.getElementById('explanation-container').style.display = 'none';
                }
                
                // Update button states
                document.getElementById('prev-question').disabled = index === 0;
                document.getElementById('next-question').disabled = index === examState.questions.length - 1;
            }
            
            function selectAnswer(questionIndex, answerIndex) {
                const question = examState.questions[questionIndex];
                
                // Save answer
                examState.answers[questionIndex] = answerIndex;
                examState.answeredCount = examState.answers.filter(a => a !== null).length;
                
                // Play sound and show feedback
                const isCorrect = answerIndex === question.correctAnswer;
                const audio = isCorrect ? document.getElementById('correct-sound') : document.getElementById('wrong-sound');
                audio.currentTime = 0;
                audio.play();
                
                // Save state and update display
                saveExamState();
                displayQuestion(questionIndex);
                
                // Auto-advance to next question after delay if not last question
                if (questionIndex < examState.questions.length - 1) {
                    setTimeout(() => {
                        examState.currentQuestionIndex++;
                        saveExamState();
                        displayQuestion(examState.currentQuestionIndex);
                    }, 1500);
                }
            }
            
            function saveExamState() {
                localStorage.setItem('examState', JSON.stringify(examState));
            }
            
            function finishExam() {
                timer.stop();
                
                // Calculate score
                let correctCount = 0;
                examState.questions.forEach((question, index) => {
                    if (examState.answers[index] === question.correctAnswer) {
                        correctCount++;
                    }
                });
                
                // Save result
                const certificateCode = saveExamResult(
                    participantData,
                    examData,
                    correctCount
                );
                
                // Clear exam state
                localStorage.removeItem('examState');
                
                // Redirect to results page
                window.location.href = 'results.html';
            }
        });
    </script>
</body>
</html>
