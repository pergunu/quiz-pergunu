<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sertifikat - Pergunu Situbondo</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .certificate {
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            background: url('../assets/images/certificate-bg.png') no-repeat center center;
            background-size: cover;
            padding: 3rem;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .certificate-content {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="certificate" id="certificate">
        <div class="certificate-content">
            <h1>SERTIFIKAT PRESTASI</h1>
            <p class="given-to">Diberikan kepada:</p>
            <h2 id="participant-name">NAMA PESERTA</h2>
            
            <p class="certificate-text">
                Atas partisipasi dan pencapaian luar biasa dalam<br>
                <strong>Ujian Online Pergunu Situbondo</strong>
            </p>
            
            <div class="score-display">
                <span id="certificate-score">85</span>
            </div>
            
            <div class="certificate-footer">
                <div class="signature">
                    <img src="../assets/images/barcode.png" alt="Barcode" class="barcode">
                    <p>Situbondo, <span id="certificate-date">20 Mei 2023</span></p>
                    <p class="signature-name">Ketua Pergunu Situbondo</p>
                    <p><strong id="chairman-name">Moh. Nuril Hudha, S.Pd., M.Si.</strong></p>
                </div>
            </div>
        </div>
    </div>

    <div class="certificate-actions">
        <button id="print-btn" class="btn-primary">
            <i class="fas fa-print"></i> Cetak Sertifikat
        </button>
        <a href="hasil.html" class="btn-secondary">
            <i class="fas fa-arrow-left"></i> Kembali
        </a>
    </div>

    <audio id="applause-sound" src="../assets/audio/applause.mp3"></audio>

    <script src="../assets/js/main.js"></script>
</body>
</html>
