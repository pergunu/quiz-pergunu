    .login-container {
      max-width: 500px;
      margin: 4rem auto;
      background: white;
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .login-title {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--primary-dark);
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ced4da;
      border-radius: var(--radius-sm);
      font-size: 1rem;
    }

    .btn-login {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease-in-out;
    }

    .btn-login:hover {
      background: var(--primary-dark);
    }

    .role-buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 2rem;
    }

    .role-button {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    .role-peserta { background: #4cc9f0; color: white; }
    .role-admin { background: #f72585; color: white; }
    .role-bank { background: #4361ee; color: white; }

    .role-button:hover {
      opacity: 0.9;
    }
