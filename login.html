<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Ujian - PERGUNU SITUBONDO</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="gradient-bg">
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="PERGUNU SITUBONDO" class="logo">
        </div>
        
        <div class="login-box animate__animated animate__fadeIn">
            <h1>Masuk ke Sistem Ujian</h1>
            <p>Silakan masukkan kode login yang diberikan oleh panitia</p>
            
            <div class="input-group">
                <input type="password" id="exam-code" placeholder="Kode Ujian" class="form-input">
                <button id="login-btn" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Masuk
                </button>
            </div>
            
            <div class="notification" id="login-notification"></div>
            
            <div class="info-text">
                <p>Sistem Ujian Online Resmi PERGUNU Kabupaten Situbondo</p>
                <p>Â© 2024 Tim Kreatif PERGUNU SITUBONDO</p>
            </div>
        </div>
    </div>
    
    <script src="assets/js/particles.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            const examCode = document.getElementById('exam-code').value.trim();
            const defaultCode = '12345';
            
            if (examCode === defaultCode) {
                // Play success sound
                const audio = new Audio('assets/audio/audiotombol.mp3');
                audio.play();
                
                // Show success message
                document.getElementById('login-notification').textContent = 'Kode valid! Mengarahkan...';
                document.getElementById('login-notification').className = 'notification success';
                
                // Redirect to agreement page
                setTimeout(() => {
                    window.location.href = 'agreement.html';
                }, 1500);
            } else {
                // Play error sound
                const audio = new Audio('assets/audio/jawabansalah.mp3');
                audio.play();
                
                // Show error message
                document.getElementById('login-notification').textContent = 'Kode ujian salah!';
                document.getElementById('login-notification').className = 'notification error';
            }
        });
    </script>
</body>
</html>
