<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="admin-container">
    <div id="auth">
      <h2>LOGIN ADMIN</h2>
      <input type="password" id="password" placeholder="Masukkan Password">
      <button onclick="login()">MASUK</button>
      <p id="error" style="color:red;"></p>
    </div>

    <div id="panel" style="display:none;">
      <h2>TAMBAH SOAL BARU</h2>
      <textarea id="newQuestion" placeholder="Pertanyaan..."></textarea>
      <input type="text" id="opt1" placeholder="Opsi A">
      <input type="text" id="opt2" placeholder="Opsi B">
      <input type="text" id="opt3" placeholder="Opsi C">
      <input type="text" id="opt4" placeholder="Opsi D">
      <input type="text" id="opt5" placeholder="Opsi E">
      <select id="correct">
        <option value="0">Jawaban Benar: A</option>
        <option value="1">B</option>
        <option value="2">C</option>
        <option value="3">D</option>
        <option value="4">E</option>
      </select>
      <button onclick="addQuestion()">SIMPAN</button>
    </div>
  </div>

  <script src="assets/js/quiz-data.js"></script>
  <script>
    // Proteksi Password
    function login() {
      if (document.getElementById("password").value === "65614222") {
        document.getElementById("auth").style.display = "none";
        document.getElementById("panel").style.display = "block";
      } else {
        document.getElementById("error").textContent = "Password salah!";
      }
    }

    // Tambah Soal Manual
    function addQuestion() {
      const newQ = {
        question: document.getElementById("newQuestion").value,
        options: [
          document.getElementById("opt1").value,
          document.getElementById("opt2").value,
          document.getElementById("opt3").value,
          document.getElementById("opt4").value,
          document.getElementById("opt5").value
        ],
        answer: parseInt(document.getElementById("correct").value)
      };

      questions.push(newQ);
      
      // Simpan ke quiz-data.js (manual)
      alert(`Salin kode berikut ke quiz-data.js:\n\nquestions.push(${JSON.stringify(newQ, null, 2)});`);
    }
  </script>
</body>
</html>
