<!-- Tambahkan di bagian form -->
<script src="assets/js/ai.js"></script>
<script>
  async function generateWithAI() {
    const prompt = document.getElementById("ai-prompt").value;
    const question = await OpenAI.generateQuestion(prompt);
    
    if (question) {
      document.getElementById("ai-result").innerHTML = `
        <pre>${JSON.stringify(question, null, 2)}</pre>
        <button onclick="addToQuiz(${JSON.stringify(question)})">Tambahkan</button>
      `;
    }
  }

  function addToQuiz(question) {
    // Tambahkan ke questions.js secara manual
    alert("Salin ini ke questions.js:\n\n" + 
          `questions.kategori.push(${JSON.stringify(question)});`);
  }
</script>
