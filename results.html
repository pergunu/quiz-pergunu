<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Ujian - PERGUNU SITUBONDO</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="gradient-bg">
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="PERGUNU SITUBONDO" class="logo">
        </div>
        
        <div class="results-box animate__animated animate__fadeIn">
            <h1>Hasil Ujian Anda</h1>
            
            <div class="result-summary">
                <div class="result-card correct">
                    <h3>Jawaban Benar</h3>
                    <p id="correct-answers">0</p>
                </div>
                
                <div class="result-card wrong">
                    <h3>Jawaban Salah</h3>
                    <p id="wrong-answers">0</p>
                </div>
                
                <div class="result-card score">
                    <h3>Nilai Akhir</h3>
                    <p id="final-score">0</p>
                </div>
            </div>
            
            <div class="result-details">
                <h2 id="result-message">Selamat!</h2>
                <p id="result-description">Anda telah menyelesaikan ujian dengan baik.</p>
                
                <div class="result-actions">
                    <button id="view-certificate" class="btn-primary">
                        <i class="fas fa-certificate"></i> Lihat Sertifikat
                    </button>
                    <button id="retry-exam" class="btn-secondary">
                        <i class="fas fa-redo"></i> Ulangi Ujian
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/particles.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load exam results from localStorage
            const examResults = JSON.parse(localStorage.getItem('examResults')) || [];
            const latestResult = examResults[examResults.length - 1];
            
            if (latestResult) {
                // Calculate scores
                const totalQuestions = latestResult.examData.questions.length;
                const correctAnswers = latestResult.score;
                const wrongAnswers = totalQuestions - correctAnswers;
                const percentage = Math.round((correctAnswers / totalQuestions) * 100);
                
                // Display results
                document.getElementById('correct-answers').textContent = correctAnswers;
                document.getElementById('wrong-answers').textContent = wrongAnswers;
                document.getElementById('final-score').textContent = `${percentage}%`;
                
                // Set motivational message based on score
                const messageContainer = document.getElementById('result-message');
                const descriptionContainer = document.getElementById('result-description');
                
                if (percentage >= 90) {
                    messageContainer.textContent = 'Luar Biasa!';
                    descriptionContainer.textContent = 'Anda menguasai materi dengan sempurna. Pertahankan prestasi ini!';
                } else if (percentage >= 70) {
                    messageContainer.textContent = 'Bagus!';
                    descriptionContainer.textContent = 'Anda memiliki pemahaman yang baik tentang materi ini.';
                } else {
                    messageContainer.textContent = 'Terus Berlatih!';
                    descriptionContainer.textContent = 'Hasil Anda bisa lebih baik lagi dengan lebih banyak latihan.';
                }
            }
            
            // Button event listeners
            document.getElementById('view-certificate').addEventListener('click', function() {
                window.location.href = 'certificate.html';
            });
            
            document.getElementById('retry-exam').addEventListener('click', function() {
                if (confirm('Apakah Anda yakin ingin mengulang ujian?')) {
                    window.location.href = 'exam-selection.html';
                }
            });
        });
    </script>
</body>
</html>
