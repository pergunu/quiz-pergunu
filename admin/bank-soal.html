<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Soal - Pergunu Situbondo</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <div class="admin-container">
        <h1><i class="fas fa-book"></i> Bank Soal</h1>
        
        <div class="admin-toolbar">
            <button id="add-question" class="btn-primary">
                <i class="fas fa-plus"></i> Tambah Soal
            </button>
            
            <select id="subject-filter" class="input-field">
                <option value="all">Semua Mata Pelajaran</option>
                <option value="agama">Agama</option>
                <option value="matematika">Matematika</option>
                <!-- Daftar mata pelajaran lainnya -->
            </select>
        </div>

        <div class="question-list">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Pertanyaan</th>
                        <th>Mata Pelajaran</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="question-table">
                    <!-- Data soal akan diisi oleh JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Tambah Soal -->
    <div class="modal hidden" id="question-modal">
        <div class="modal-content">
            <h2>Tambah Soal Baru</h2>
            
            <form id="question-form">
                <div class="form-group">
                    <label>Pertanyaan:</label>
                    <textarea id="question-text" class="input-field" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Pilihan Jawaban:</label>
                    <div class="option-input">
                        <label>A.</label>
                        <input type="text" id="option-a" class="input-field" required>
                    </div>
                    <!-- Opsi B, C, D, E sama -->
                </div>
                
                <div class="form-group">
                    <label>Jawaban Benar:</label>
                    <select id="correct-answer" class="input-field" required>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <!-- Opsi C, D, E sama -->
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Simpan</button>
                    <button type="button" id="cancel-btn" class="btn-secondary">Batal</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../assets/js/admin.js"></script>
</body>
</html>
