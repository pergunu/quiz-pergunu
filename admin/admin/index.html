<!-- admin/index.html -->

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Panel Admin - Ujian Pergunu</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="admin-wrapper">
    <h2>Panel Admin - Kontrol Kategori</h2>

    <!-- Kontrol Kategori -->
    <div class="admin-section">
        <h3>Kontrol Kategori</h3>
        <div class="form-group">
            <label><input type="checkbox" id="togglePelajar" checked> Pelajar</label>
            <label><input type="checkbox" id="toggleUmum" checked> Umum</label>
        </div>

        <hr>

        <!-- Subkategori Pelajar -->
        <div id="pelajarSubcategoryControls">
            <h4>Subkategori - Pelajar</h4>
            <label><input type="checkbox" class="toggle-subcategory" data-category="pelajar" data-subcategory="ipa" checked> IPA</label>
            <label><input type="checkbox" class="toggle-subcategory" data-category="pelajar" data-subcategory="ips" checked> IPS</label>
            <label><input type="checkbox" class="toggle-subcategory" data-category="pelajar" data-subcategory="matematika" checked> Matematika</label>
            <label><input type="checkbox" class="toggle-subcategory" data-category="pelajar" data-subcategory="agama" checked> Agama</label>
            <label><input type="checkbox" class="toggle-subcategory" data-category="pelajar" data-subcategory="ppkn" checked> PPKN</label>
            <label><input type="checkbox" class="toggle-subcategory" data-category="pelajar" data-subcategory="sejarah" checked> Sejarah</label>
            <label><input type="checkbox" class="toggle-subcategory" data-category="pelajar" data-subcategory="bahasa_indonesia" checked> Bahasa Indonesia</label>
            <label><input type="checkbox" class="toggle-subcategory" data-category="pelajar" data-subcategory="bahasa_inggris" checked> Bahasa Inggris</label>
            <button id="disableAllPelajarBtn">Nonaktifkan Semua</button>
        </div>

        <!-- Subkategori Umum -->
        <div id="umumSubcategoryControls">
            <h4>Subkategori - Umum</h4>
            <label><input type="checkbox" class="toggle-subcategory" data-category="umum" data-subcategory="logika" checked> Ujian Logika</label>
            <button id="disableAllUmumBtn">Nonaktifkan Semua</button>
        </div>
    </div>
</div>

<script src="../js/core/config.js"></script>
<script src="../js/modules/ui-manager.js"></script>
<script src="admin.js"></script>

</body>
</html>
