<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - Ujian Pergunu</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="admin-wrapper">
  <h2>Panel Admin - Kontrol Kategori</h2>

  <!-- Toggle Kategori -->
  <div class="admin-section">
    <h3>Kontrol Kategori</h3>
    <label><input type="checkbox" id="togglePelajar" checked onclick="enableCategory('pelajar', this.checked)"> Pelajar</label>
    <label><input type="checkbox" id="toggleUmum" checked onclick="enableCategory('umum', this.checked)"> Umum</label>

    <hr>

    <!-- Subkategori Pelajar -->
    <div id="pelajarSubcategoryControls">
      <h4>Subkategori - Pelajar</h4>
      <label><input type="checkbox" class="toggle-subcategory" data-category="pelajar" data-subcategory="ipa" onchange="enableSubcategory('pelajar', 'ipa', this.checked)" checked> IPA</label>
      <label><input type="checkbox" class="toggle-subcategory" data-category="pelajar" data-subcategory="ips" onchange="enableSubcategory('pelajar', 'ips', this.checked)" checked> IPS</label>
      <label><input type="checkbox" class="toggle-subcategory" data-category="pelajar" data-subcategory="matematika" onchange="enableSubcategory('pelajar', 'matematika', this.checked)" checked> Matematika</label>
      <button onclick="disableAllSubcategories('pelajar')">Nonaktifkan Semua</button>
    </div>

    <!-- Subkategori Umum -->
    <div id="umumSubcategoryControls">
      <h4>Subkategori - Umum</h4>
      <label><input type="checkbox" class="toggle-subcategory" data-category="umum" data-subcategory="logika" onchange="enableSubcategory('umum', 'logika', this.checked)" checked> Logika</label>
      <button onclick="disableAllSubcategories('umum')">Nonaktifkan Semua</button>
    </div>
  </div>
</div>

<script src="../js/core/config.js"></script>
<script src="admin.js"></script>

</body>
</html>
